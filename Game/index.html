<!DOCTYPE HTML>
<html>

<head>
    <meta charset='utf8'>
    <title>Game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #ruffle {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        function activarFullScreen() {
            var contentElement = document.documentElement;

            if (contentElement.requestFullscreen) {
                contentElement.requestFullscreen(); 
            } else if (contentElement.mozRequestFullScreen) {
                contentElement.mozRequestFullScreen();
            } else if (contentElement.webkitRequestFullscreen) {
                contentElement.webkitRequestFullscreen();
            } else if (contentElement.msRequestFullscreen) {
                contentElement.msRequestFullscreen(); 
            }
            
            document.removeEventListener('click', activarFullScreen);
        }

        document.addEventListener('click', activarFullScreen);
    </script>
    <div id='ruffle'></div>
    <script src='ruffle/ruffle.js'></script>
    <script>
        var swfobject = {};

        swfobject.embedSWF = function (url, cont, width, height) {
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: ' + width + 'px; height: ' + height + 'px',
                });

            player.load({ url: url });
        }

        swfobject.embedSWF('static/OLHag1ofTsZg59.swf', 'ruffle', window.innerWidth, window.innerHeight);
    </script>
</body>

</html>
